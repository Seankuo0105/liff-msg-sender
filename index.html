<body>
  <h1 style="display: none;">山豬實行</h1>
  <script>
    // 1. 初始化 LIFF
    async function start() {
      await liff.init({ liffId: "你的LIFF ID" })
      if (!liff.isLoggedIn()) liff.login()

      const hash = location.hash.substring(1) // 拿到 # 後的文字
      const msg = decodeURIComponent(atob(hash)) // 解密訊息

      await liff.sendMessages([{ type: 'text', text: msg }])
      liff.closeWindow() // 傳完自動關閉
    }
    start()
  </script>
</body>
