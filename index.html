<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>山豬實行</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <h2 id="status">初始化中...</h2>

  <script>
    const liffId = "2007811704-87zOPzpM";

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        document.getElementById("status").textContent = "登入成功，傳送訊息中...";

        if (liff.isInClient()) {
          await liff.sendMessages([
            { type: "text", text: "我是山豬" }
          ]);
          document.getElementById("status").textContent = "訊息已傳送 ✔️";
          liff.closeWindow();
        } else {
          document.getElementById("status").textContent = "請從 LINE App 中打開此網頁";
        }

      } catch (error) {
        console.error("發生錯誤", error);
        document.getElementById("status").textContent = "初始化或傳送失敗 ❌";
      }
    }

    main();
  </script>
</body>
</html>
